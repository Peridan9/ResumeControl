# Main nginx configuration for reverse proxy
# This serves as the single entry point for the application

upstream backend {
    # Backend service name (Docker Compose network DNS)
    server backend:8080;
}

upstream frontend {
    # Frontend service name (Docker Compose network DNS)
    server frontend:80;
}

server {
    listen 80;
    server_name _;

    # Increase body size limit for file uploads (adjust as needed)
    client_max_body_size 10M;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript 
               application/x-font-ttf application/vnd.ms-fontobject 
               font/opentype image/svg+xml image/x-icon;

    # Proxy all /api requests to backend
    location /api {
        # Keep /api prefix when forwarding to backend
        # Backend expects routes like /api/health, /api/companies, etc.
        proxy_pass http://backend;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve frontend static files for all other routes
    location / {
        proxy_pass http://frontend;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Vite HMR (if using dev mode)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (optional, for monitoring)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
